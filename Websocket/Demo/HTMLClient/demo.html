<!DOCTYPE HTML>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <title>Web Socket HTML5</title>
</head>
<body>
    <div class="container">
        <h1>Websocket Presentation</h1><br />
        <div class="row">
            <div class="col-lg-12">
                <div id="dv_msg"></div>
            </div>
            <div class="col-lg-6">
                <input type="text" class="form-control" id="txtSend" placeholder="Enter message here " />
            </div>
            <div class="col-lg-6">
                <input type="button" class="btn" id="btnsend" value="send" />
            </div>
        </div><br />
        <div class="row">
            <div class="col-lg-4" id="dv_info">
              
            </div>
        </div>
    </div>

    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Demo.js"></script>
</body>
</html>
